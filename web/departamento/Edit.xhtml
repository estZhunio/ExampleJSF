<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDepartamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDepartamentoLabel_idDep}" for="idDep" />
                    <h:inputText id="idDep" value="#{departamentoController.selected.idDep}" title="#{bundle.EditDepartamentoTitle_idDep}" required="true" requiredMessage="#{bundle.EditDepartamentoRequiredMessage_idDep}"/>
                    <h:outputLabel value="#{bundle.EditDepartamentoLabel_nombreDep}" for="nombreDep" />
                    <h:inputText id="nombreDep" value="#{departamentoController.selected.nombreDep}" title="#{bundle.EditDepartamentoTitle_nombreDep}" />
                </h:panelGrid>
                <h:commandLink action="#{departamentoController.update}" value="#{bundle.EditDepartamentoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDepartamentoViewLink}"/>
                <br />
                <h:commandLink action="#{departamentoController.prepareList}" value="#{bundle.EditDepartamentoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDepartamentoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
